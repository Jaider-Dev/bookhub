spring.application.name=service-usuarios
server.port=8081
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/bookhub_usuarios}
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
jwt.secret=ESTA_ES_UNA_CLAVE_SUPER_LARGA_Y_SECRETA_QUE_DEBE_TENER_MAS_DE_32_CARACTERES
jwt.expiration.ms=3600000

# Email Configuration (for password recovery)
# Set spring.mail.enabled=true and configure SMTP settings to enable real email sending
# Otherwise, tokens will be logged to console for development
spring.mail.enabled=false
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.email.from=noreply@bookhub.co
app.email.password-recovery.url=http://localhost:4200/password-recovery